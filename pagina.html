<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Adivina el número (1–15)</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
    }
    .card {
      display: inline-block;
      margin: 10px;
      vertical-align: top;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    td {
      border: 1px solid #999;
      padding: 8px;
      width: 40px;
    }
    .checkbox-label {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Piensa en un número del <strong>1 al 15</strong></h1>
  <p>Marca en qué tabla aparece tu número:</p>

  <!-- Tabla Bit 0 -->
  <div class="card">
    <table>
      <tr><td>1</td><td>3</td><td>5</td></tr>
      <tr><td>7</td><td>9</td><td>11</td></tr>
      <tr><td>13</td><td>15</td><td></td></tr>
    </table>
    <label class="checkbox-label">
      <input type="checkbox" id="bit0"> Está aquí
    </label>
  </div>

  <!-- Tabla Bit 1 -->
  <div class="card">
    <table>
      <tr><td>2</td><td>3</td><td>6</td></tr>
      <tr><td>7</td><td>10</td><td>11</td></tr>
      <tr><td>14</td><td>15</td><td></td></tr>
    </table>
    <label class="checkbox-label">
      <input type="checkbox" id="bit1"> Está aquí
    </label>
  </div>

  <!-- Tabla Bit 2 -->
  <div class="card">
    <table>
      <tr><td>4</td><td>5</td><td>6</td></tr>
      <tr><td>7</td><td>12</td><td>13</td></tr>
      <tr><td>14</td><td>15</td><td></td></tr>
    </table>
    <label class="checkbox-label">
      <input type="checkbox" id="bit2"> Está aquí
    </label>
  </div>

  <!-- Tabla Bit 3 -->
  <div class="card">
    <table>
      <tr><td>8</td><td>9</td><td>10</td></tr>
      <tr><td>11</td><td>12</td><td>13</td></tr>
      <tr><td>14</td><td>15</td><td></td></tr>
    </table>
    <label class="checkbox-label">
      <input type="checkbox" id="bit3"> Está aquí
    </label>
  </div>

  <br><br>
  <button onclick="adivinar()">Adivinar número</button>
  <h2 id="resultado"></h2>

  <script>
    function adivinar() {
      let numero = 0;
      if (document.getElementById('bit0').checked) numero += 1;
      if (document.getElementById('bit1').checked) numero += 2;
      if (document.getElementById('bit2').checked) numero += 4;
      if (document.getElementById('bit3').checked) numero += 8;

      if (numero === 0) {
        document.getElementById('resultado').textContent = "Debes seleccionar al menos una tabla.";
      } else {
        document.getElementById('resultado').textContent = "¡Tu número es: " + numero + "!";
      }
    }
  </script>

</body>
</html>
